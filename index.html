<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cucumber JSON Splitter (16MB)</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #fff;
  padding: 30px;
  width: 500px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h2 {
  margin-bottom: 10px;
}

small {
  color: #666;
}

input[type="file"] {
  margin-top: 15px;
}

button {
  margin-top: 20px;
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  background: #667eea;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background: #5568d3;
}

.output {
  margin-top: 20px;
}

.part {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f0f3ff;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
}

.error {
  margin-top: 15px;
  color: #c00;
}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸ¥’ Cucumber JSON Splitter</h2>
  <small>Splits JSON into valid â‰¤ 16MB parts</small>

  <input type="file" id="fileInput" accept=".json">

  <div class="error" id="error"></div>
  <div class="output" id="output"></div>
</div>

<script>
const MAX_SIZE = 16 * 1024 * 1024; // 16MB

const fileInput = document.getElementById("fileInput");
const output = document.getElementById("output");
const errorDiv = document.getElementById("error");

fileInput.addEventListener("change", handleFile);

async function handleFile(e) {
  output.innerHTML = "";
  errorDiv.textContent = "";

  const file = e.target.files[0];
  if (!file) return;

  let text;
  try {
    text = await file.text();
  } catch {
    errorDiv.textContent = "Unable to read file";
    return;
  }

  let json;
  try {
    json = JSON.parse(text);
  } catch {
    errorDiv.textContent = "Invalid JSON file";
    return;
  }

  // Normalize data into array of chunks
  let items;
  if (Array.isArray(json)) {
    items = json;
  } else if (typeof json === "object") {
    items = Object.entries(json).map(([k, v]) => ({ [k]: v }));
  } else {
    errorDiv.textContent = "Unsupported JSON structure";
    return;
  }

  splitAndRender(items, file.name);
}

function splitAndRender(items, originalName) {
  let parts = [];
  let current = [];
  let partIndex = 1;

  for (let item of items) {
    const testChunk = [...current, item];
    const size = new Blob([JSON.stringify(testChunk)]).size;

    if (size > MAX_SIZE && current.length > 0) {
      parts.push(createPart(current, originalName, partIndex++));
      current = [item];
    } else {
      current.push(item);
    }
  }

  if (current.length > 0) {
    parts.push(createPart(current, originalName, partIndex));
  }

  renderParts(parts);
}

function createPart(data, baseName, index) {
  const jsonString = JSON.stringify(data, null, 2);
  const blob = new Blob([jsonString], { type: "application/json" });

  return {
    name: baseName.replace(".json", "") + `_part${index}.json`,
    blob,
    size: blob.size
  };
}

function renderParts(parts) {
  output.innerHTML = "";

  parts.forEach(part => {
    const div = document.createElement("div");
    div.className = "part";

    div.innerHTML = `
      <span>${part.name} (${(part.size / 1024 / 1024).toFixed(2)} MB)</span>
      <button onclick="download('${part.name}')">Download</button>
    `;

    div.dataset.blobUrl = URL.createObjectURL(part.blob);
    output.appendChild(div);
  });

  window.download = function(name) {
    const part = [...output.children].find(p => p.innerText.includes(name));
    const a = document.createElement("a");
    a.href = part.dataset.blobUrl;
    a.download = name;
    a.click();
  };
}
</script>

</body>
</html>
