<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File Splitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            display: none;
        }
        
        .info-box.show {
            display: block;
        }
        
        .info-item {
            margin: 8px 0;
            color: #333;
        }
        
        .info-label {
            font-weight: 600;
            color: #667eea;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar.show {
            display: block;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-item {
            background: #f8f9ff;
            border: 1px solid #e0e4ff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-info {
            flex: 1;
        }
        
        .result-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .result-size {
            color: #666;
            font-size: 14px;
        }
        
        .download-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #5568d3;
        }
        
        .download-all-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .download-all-btn:hover {
            background: #63408a;
        }
        
        .error {
            background: #ffe0e0;
            border-left: 4px solid #ff4444;
            color: #cc0000;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .reset-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ JSON File Splitter</h1>
        <p class="subtitle">Split large JSON files into smaller parts (max 16MB each)</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click or drag & drop your JSON file here</div>
            <div class="upload-hint">Supports files up to 100MB</div>
            <input type="file" id="fileInput" accept=".json,application/json">
        </div>
        
        <div class="info-box" id="infoBox">
            <div class="info-item"><span class="info-label">File:</span> <span id="fileName"></span></div>
            <div class="info-item"><span class="info-label">Size:</span> <span id="fileSize"></span></div>
            <div class="info-item"><span class="info-label">Parts needed:</span> <span id="partsCount"></span></div>
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <h3 style="margin-bottom: 15px; color: #333;">‚úÖ Split Complete!</h3>
            <div id="resultsList"></div>
            <button class="download-all-btn" id="downloadAll">üì• Download All Parts</button>
            <button class="reset-btn" onclick="location.reload()">üîÑ Split Another File</button>
        </div>
    </div>

    <script>
        const MAX_SIZE_MB = 16;
        const MAX_SIZE_BYTES = MAX_SIZE_MB * 1024 * 1024;
        let splitParts = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const infoBox = document.getElementById('infoBox');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const errorDiv = document.getElementById('error');
        const results = document.getElementById('results');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        function showError(message) {
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
            progressBar.classList.remove('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }

        async function handleFile(file) {
            hideError();
            results.classList.remove('show');
            
            // Validate file type
            if (!file.name.endsWith('.json')) {
                showError('Please select a JSON file');
                return;
            }

            // Show file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatBytes(file.size);
            infoBox.classList.add('show');

            // Read file
            progressBar.classList.add('show');
            progressFill.style.width = '30%';

            try {
                const text = await file.text();
                progressFill.style.width = '50%';

                // Parse JSON
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    showError('Invalid JSON file: ' + e.message);
                    return;
                }

                progressFill.style.width = '70%';

                // Check if splitting is needed
                if (file.size <= MAX_SIZE_BYTES) {
                    document.getElementById('partsCount').textContent = '1 (no splitting needed)';
                    showError('File is already under 16MB. No splitting needed!');
                    errorDiv.style.background = '#e0f7e0';
                    errorDiv.style.borderLeft = '4px solid #44cc44';
                    errorDiv.style.color = '#006600';
                    return;
                }

                // Split the data
                await splitJSON(data, file.name, file.size);
                
                progressFill.style.width = '100%';
                
                setTimeout(() => {
                    progressBar.classList.remove('show');
                    results.classList.add('show');
                }, 500);

            } catch (error) {
                showError('Error processing file: ' + error.message);
            }
        }

        async function splitJSON(data, fileName, fileSize) {
            splitParts = [];
            const baseName = fileName.replace('.json', '');
            
            if (Array.isArray(data)) {
                await splitArray(data, baseName, fileSize);
            } else if (typeof data === 'object') {
                await splitObject(data, baseName, fileSize);
            } else {
                throw new Error('JSON must be an array or object');
            }
        }

        async function splitArray(data, baseName, fileSize) {
            const totalItems = data.length;
            const numParts = Math.ceil(fileSize / MAX_SIZE_BYTES);
            const itemsPerPart = Math.ceil(totalItems / numParts);
            
            document.getElementById('partsCount').textContent = numParts;
            
            for (let i = 0; i < totalItems; i += itemsPerPart) {
                const partNum = Math.floor(i / itemsPerPart) + 1;
                const chunk = data.slice(i, i + itemsPerPart);
                
                // Create valid JSON array
                const jsonString = JSON.stringify(chunk, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const fileName = `${baseName}_part${partNum}.json`;
                
                splitParts.push({
                    name: fileName,
                    blob: blob,
                    size: blob.size,
                    items: chunk.length
                });
            }
            
            displayResults();
        }

        async function splitObject(data, baseName, fileSize) {
            const keys = Object.keys(data);
            const totalKeys = keys.length;
            const numParts = Math.ceil(fileSize / MAX_SIZE_BYTES);
            const keysPerPart = Math.ceil(totalKeys / numParts);
            
            document.getElementById('partsCount').textContent = numParts;
            
            for (let i = 0; i < totalKeys; i += keysPerPart) {
                const partNum = Math.floor(i / keysPerPart) + 1;
                const chunkKeys = keys.slice(i, i + keysPerPart);
                
                // Create valid JSON object
                const chunkObj = {};
                chunkKeys.forEach(key => {
                    chunkObj[key] = data[key];
                });
                
                const jsonString = JSON.stringify(chunkObj, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const fileName = `${baseName}_part${partNum}.json`;
                
                splitParts.push({
                    name: fileName,
                    blob: blob,
                    size: blob.size,
                    keys: chunkKeys.length
                });
            }
            
            displayResults();
        }

        function displayResults() {
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';
            
            splitParts.forEach((part, index) => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <div class="result-info">
                        <div class="result-name">${part.name}</div>
                        <div class="result-size">${formatBytes(part.size)}${part.items ? ` ‚Ä¢ ${part.items} items` : ''}${part.keys ? ` ‚Ä¢ ${part.keys} keys` : ''}</div>
                    </div>
                    <button class="download-btn" onclick="downloadPart(${index})">Download</button>
                `;
                resultsList.appendChild(div);
            });
        }

        function downloadPart(index) {
            const part = splitParts[index];
            const url = URL.createObjectURL(part.blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = part.name;
            a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('downloadAll').addEventListener('click', () => {
            splitParts.forEach((part, index) => {
                setTimeout(() => downloadPart(index), index * 200);
            });
        });
    </script>
</body>
</html>
